<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="header-component">
        <p class="heading">Your Result</p>
        <div class="score">
          <p class="final-score">76</p>
          <p class="total-score">of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-component">
        <p>Summary</p>
        <div class="row row-reaction">
          <img class="logo" src="assets/images/icon-reaction.svg" />
          <span class="info info-reaction">Reaction</span>
          <span class="marks">80 </span>
          <span class="total">/ 100</span>
        </div>
        <div class="row row-memory">
          <img class="logo" src="assets/images/icon-memory.svg" />
          <span class="info info-memory">Memory</span>
          <span class="marks">92 </span>
          <span class="total">/ 100</span>
        </div>
        <div class="row row-verbal">
          <img class="logo" src="assets/images/icon-verbal.svg" />
          <span class="info info-verbal">Verbal</span>
          <span class="marks">61 </span>
          <span class="total">/ 100</span>
        </div>
        <div class="row row-visual">
          <img class="logo" src="assets/images/icon-visual.svg" />
          <span class="info info-visual">Visual</span>
          <span class="marks">72 </span>
          <span class="total">/ 100</span>
        </div>
        <button>Continue</button>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by Harshit Savani.
      </div>
    </main>
  </body>
</html>
